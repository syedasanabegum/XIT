<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./index.js"></script>
</head>
<body class="m-3">
    <div ng-app="myApp" ng-controller="myController">
        <h1 class="text-center">Data From API</h1>
        <div ng-show="showContainer" class="d-flex justify-content-center align-items-center">
          <form class="well p-4" name="myForm"> 
              <input type="hidden" name="id" ng-model="editData.id"/>
              <div class="row m-3">
                <div class="col"><label >FirstName</label></div>
                <div class="col"><input type="text" name="name" ng-model="editData.firstName"/></div>
              </div>
              <div class="row m-3">
                <div class="col"><label>lastName</label></div> 
                <div class="col"><input type="text" name="name" ng-model="editData.lastName"/></div>
              </div>
              <div class="row m-3">
                <div class="col"><label>Email</label></div> 
                <div class="col"><input type="email" name="email" ng-model="editData.email"/></div>
              </div>
              <div class="row m-3">
                <div class="col"><label>Contact</label></div> 
                <div class="col"><input type="text" name="phone" ng-model="editData.contactNumber"/></div>
              </div>
              <div class="row m-3">
                <div class="col"><label>Age</label></div>
                <div class="col"><input type="text" name="age" ng-model="editData.age"/></div>
              </div>
              <div class="row m-3">
                <div class="col"><label>DOB</label></div>
                <div class="col"><input type="text" name="dob" ng-model="editData.dob"/></div>
              </div>
              <div class="row m-3">
                <div class="col"><label>Salary</label></div>
                <div class="col"><input type="text" name="salary" ng-model="editData.salary"/></div>
              </div>
              <div class="row m-3">
                <div class="col"><label>Address</label></div>
                <div class="col"><input type="text" name="address" ng-model="editData.address"/></div>
              </div>          
              <div class="d-flex justify-content-center align-items-center">              
                <button type="button" class="btn btn-dark mx-5" ng-click="saveEmployee(); hideEditForm()">Save</button>
              </div>
          </form>
        </div>
        <table class="table table-bordered p-4 m-2">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Image</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Age</th>
              <th>DOB</th>
              <th>Salary</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="employee in employees | orderBy: 'firstName'">
              <td>{{ employee.id }}</td>
              <td>{{ employee.firstName + employee.lastName}}</td>
              <td><img ng-src="{{employee.imageUrl}}"/></td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.contactNumber }}</td>
              <td>{{ employee.age }}</td>
              <td>{{ employee.dob }}</td>
              <td>{{ employee.salary }}</td>
              <td>{{ employee.address }}</td>
              <td>
                <button type="button" class="btn btn-primary" ng-click="showEditForm(employee)">Edit</button>
                <button type="button" class="btn btn-danger"  ng-click="deleteRow(employee)">Delete</button>

              </td>        

              
            </tr>
          </tbody>
        </table>
      </div>
      
</body>
</html>
