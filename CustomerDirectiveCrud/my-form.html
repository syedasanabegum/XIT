<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form class="well d-flex justify-content-center align-items-center" name="myForm">
        <label>Name</label> 
        <input type="text" name="name" ng-model="newcontact.name"/>
        <label>Email</label> 
        <input type="email" name="email" ng-model="newcontact.email"/>
        <span ng-show="myForm.email.$error.email">enter valid email</span>
        <label>Phone</label> 
        <input type="text" name="phone" ng-model="newcontact.phone"/>
        <br/>
        <input type="hidden" ng-model="newcontact.id" />
      <br/>
      <button type="button" class="btn btn-primary" ng-click="saveContact()">Save</button>
    </form>
</body>
</html>
