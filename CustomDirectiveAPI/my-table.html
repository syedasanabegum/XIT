<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="MyController">
    <table class="table table-bordered p-4 m-2">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Age</th>
            <th>DOB</th>
            <th>Salary</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="employee in employees | orderBy: 'firstName'">
            <td>{{ employee.id }}</td>
            <td>{{ employee.firstName + employee.lastName}}</td>
            <td><img ng-src="{{employee.imageUrl}}"/></td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.contactNumber }}</td>
            <td>{{ employee.age }}</td>
            <td>{{ employee.dob }}</td>
            <td>{{ employee.salary }}</td>
            <td>{{ employee.address }}</td>
            <td>
              <button type="button" class="btn btn-primary" ng-click="showEditForm(employee)">Edit</button>
              <button type="button" class="btn btn-danger"  ng-click="deleteRow(employee)">Delete</button>

            </td>        

            
          </tr>
        </tbody>
      </table>
</body>
</html>
