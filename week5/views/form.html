<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-center mb-2"> 
        <form ng-submit="saveEmployee()" class="p-3" style="border: solid 2px grey; border-radius: 15px; background-color: rgb(157, 199, 200);">
            <h2 class="text-center">Form</h2>
            <div class="row m-2">
                <div class="col"><label>ID:</label></div>
                <div class="col"><input type="text" ng-model="employee.id" disabled></div>
            </div>
            <div class="row m-2">
                <div class="col"><label>FirstName:</label></div>
                <div class="col"><input type="text" ng-model="employee.firstName"></div>
            </div>
            <div class="row m-2">
                <div class="col"><label>lastName:</label></div>
                <div class="col"><input type="text" ng-model="employee.lastName"></div>
            </div>
            <div class="row m-2">
                <div class="col"><label>Email:</label></div>
                <div class="col"><input type="text" ng-model="employee.email"></div>
            </div>
            <div class="row m-2">
                <div class="col"><label>Contact Number:</label></div>
                <div class="col"><input type="text" ng-model="employee.contactNumber"></div>
            </div>
            <div class="row m-2">
                <div class="col"><label>Age:</label></div>
                <div class="col"><input type="text" ng-model="employee.age"></div>
            </div>
            <div class="row m-2">
                <div class="col"><label>DOB:</label></div>
                <div class="col"><input type="text" ng-model="employee.dob"></div>
            </div>
            <div class="row m-2">
                <div class="col"><label>Salary:</label></div>
                <div class="col"><input type="text" ng-model="employee.salary"></div>
            </div>
            <div class="row m-2">
                <div class="col"><label>Address:</label></div>
                <div class="col"><input type="text" ng-model="employee.address"></div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-warning">Save</button>
            </div>

        </form>
    </div>
      
</body>
</html>
