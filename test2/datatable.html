<!DOCTYPE html>
<html>
<head>
  <title>AngularJS Datatable Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.8.0/ui-grid.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.8.0/ui-grid.min.js"></script>
</head>
<body ng-app="datatableApp" ng-controller="datatableController">
  <div ui-grid="gridOptions" class="grid"></div>

  <script>
    var app = angular.module('datatableApp', ['ui.grid']);

    app.controller('datatableController', function($scope, $http) {
      $scope.gridOptions = {
        enableSorting: true,
        enableFiltering: true,
        enablePaginationControls: true,
        paginationPageSize: 5,
        columnDefs: [
          { field: 'id', displayName: 'ID', width: 80 },
          { field: 'firstName', displayName: 'FirstName' },
          { field: 'lastName', displayName: 'lastName' },
          { field: 'email', displayName: 'Email' },
          { field: 'contactNumber', displayName: 'Phone' },
          { field: 'age', displayName: 'Age' },
          { field: 'salary', displayName: 'Salary' },
          { field: 'dob', displayName: 'DOB' },
          { field: 'address', displayName: 'Address' },
          ]
      };

      $http.get('https://hub.dummyapis.com/employee?noofRecords=10&idStarts=1001')
        .then(function(response) {
          $scope.gridOptions.data = response.data;
        })
        .catch(function(error) {
          console.log('Error fetching data:', error);
        });
    });
  </script>
</body>
</html>
