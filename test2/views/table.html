<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <table class="table table-bordered p-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Age</th>
            <th>DOB</th>
            <th>Salary</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="employee in employees">
            <td>{{ employee.id }}</td>
            <td>{{ employee.firstName + employee.lastName }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.contactNumber }}</td>
            <td>{{ employee.age }}</td>
            <td>{{ employee.dob }}</td>
            <td>{{ employee.salary }}</td>
            <td>{{ employee.address }}</td><td>
              <button ng-click="editEmployee(employee)" class="btn btn-danger">Edit</button>
              <button ng-click="deleteEmployee(employee)" class="btn btn-secondary">Delete</button>
              <!--<button ng-click="editEmployee(employee)">Edit</button>
              <button ng-click="deleteEmployee(employee)">Delete</button>-->
            </td>
          </tr>
        </tbody>
      </table>
      
</body>
</html>
