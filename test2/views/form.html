<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-center mb-2 mt-3"> 
        <form ng-submit="saveEmployee()" class="p-3" style=" border-radius: 15px; background-color: #da3e56;">
            <h2 class="text-center" style="color:white">Form</h2>
            <div class="row m-2">
                <div class="col"><label style="color:white">ID:</label></div>
                <div class="col"><input type="text" ng-model="employee.id" disabled></div>
            </div>
            <div class="row m-2">
                <div class="col"><label style="color:white">FirstName:</label></div>
                <div class="col"><input type="text" ng-model="employee.firstName"></div>
            </div>
            <div class="row m-2">
                <div class="col"><label style="color:white">lastName:</label></div>
                <div class="col"><input type="text" ng-model="employee.lastName"></div>
            </div>
            <div class="row m-2">
                <div class="col"><label style="color:white">Email:</label></div>
                <div class="col"><input type="text" ng-model="employee.email"></div>
            </div>
            <div class="row m-2">
                <div class="col"><label style="color:white">Contact Number:</label></div>
                <div class="col"><input type="text" ng-model="employee.contactNumber"></div>
            </div>
            <div class="row m-2">
                <div class="col"><label style="color:white">Age:</label></div>
                <div class="col"><input type="text" ng-model="employee.age"></div>
            </div>
            <div class="row m-2">
                <div class="col"><label style="color:white">DOB:</label></div>
                <div class="col"><input type="text" ng-model="employee.dob"></div>
            </div>
            <div class="row m-2">
                <div class="col"><label style="color:white">Salary:</label></div>
                <div class="col"><input type="text" ng-model="employee.salary"></div>
            </div>
            <div class="row m-2">
                <div class="col"><label style="color:white">Address:</label></div>
                <div class="col"><input type="text" ng-model="employee.address"></div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-light" style="color:#da3e56; "><strong>Save</strong></button>
            </div>

        </form>
    </div>
      
</body>
</html>
