<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="../controllers/HomeController.js"></script>
    <script src="../app.js"></script>
</head>
<body ng-controller="MainController">
    <navigation-bar></navigation-bar>     
    <div class="d-flex justify-content-center align-items-center p-5">
        <div ng-controller="HomeController" class="p-4 rounded-5" style="background-color: #da3e56; width:80vw; height:50vh;">
            <h1 class="text-center pt-5" style="color:white">Welcome {{users.username}}</h1>
            <!--<ul>
                <li ng-repeat="(key, value) in users">{{key}}: {{value}}</li>
            </ul>-->
            <div class="d-flex justify-content-center mt-5 px-3" >
                <div class="card  text-center m-2" style="width: 15rem;">
                    <div class="card-body">
                    <h5 class="card-title">PROFILE</h5>
                    <p class="text-center">Want to View Profile?</p>
                    <button class="btn btn-danger" ng-click="profile()">Click Me</button>
                    </div>
                </div>
                <div class="card text-center m-2" style="width: 15rem;">
                    <div class="card-body">
                    <h5 class="card-title">TASK</h5>
                    <p class="text-center">Want to View task?</p>
                    <button class="btn btn-danger" ng-click="task()">Click Me</button>
                    </div>
                </div>
                <div class="card text-center m-2" style="width: 15rem;">
                    <div class="card-body">
                    <h5 class="card-title">LOGOUT</h5>
                    <p class="text-center">Want to logout?</p>
                    <button class="btn btn-danger" ng-click="logout()">Click Me</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
