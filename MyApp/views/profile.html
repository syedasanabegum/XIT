<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>
    <body ng-controller="MainController">
        <navigation-bar></navigation-bar>
        <h1 class="text-center mt-3"style="color:#da3e56">profile Page</h1>
        <div class="d-flex justify-content-center p-5" ng-controller="ProfileController" >
            <div class="rounded-4 p-5" style=" width:80vw; background-color: #da3e56; color:white">
                <ul class="fs-5">
                    <!--<li ng-repeat="(key, value) in users">{{key}}: {{value}}</li>-->
                    <li ng-repeat="(key, value) in users">
                        <ng-container ng-if="key === 'image'">
                            {{key}}:<img src="{{value}}" alt="User Image" style="width:200px; height:200px;">
                        </ng-container>
                        <ng-container ng-if="key !== 'image'">
                          {{key}}: {{value}}
                        </ng-container>
                      </li>
                </ul>

                <!--<div class="row ms-5" ng-repeat="(key, value) in users">
                    <div class="col">{{key}}</div>
                    <div class="col">:</div>
                    <div class="col">{{value}}</div>
                </div>-->
                
            </div>
        </div>
    </body>
</body>
</html>
