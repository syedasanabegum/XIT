<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div ng-show="employee" class="d-flex justify-content-center mb-2 mt-3"> 
        <form name="myForm" class="p-3" style=" border-radius: 15px; background-color: #da3e56;">
            <!--<h2 class="text-center" style="color:white">Form</h2>-->
            <h3 class="text-center" style="color:white">{{ employee.id ? 'Edit Employee' : 'Add Employee' }}</h3>
            <div class="row m-2">
                <div class="col"><label style="color:white">ID:</label></div>
                <div class="col"><input type="text" ng-model="employee.id" ></div>
            </div>
            <div class="row m-2">
                <div class="col"><label style="color:white">FirstName:</label></div>
                <div class="col">
                    <input class="mb-1" type="text" ng-model="employee.firstName" name="firstName" ng-pattern="/^.{3,}$/"><br>
                    <span ng-show="myForm.firstName.$error.pattern && myForm.firstName.$touched"
                    style="background-color: white;" class="mt-3 p-1 rounded">
                    <i class="fa fa-exclamation-circle" style="color:goldenrod" class="me-1" aria-hidden="true"></i>Invalid Name.</span>
               </div>
            </div>
            <div class="row m-2">
                <div class="col"><label style="color:white">lastName:</label></div>
                <div class="col">
                    <input class="mb-1" type="text" ng-model="employee.lastName" name="lastName" ng-pattern="/^.{3,}$/"><br>
                    <span ng-show="myForm.lastName.$error.pattern && myForm.lastName.$touched"
                    style="background-color: white;" class="mt-3 p-1 rounded">
                    <i class="fa fa-exclamation-circle" style="color:goldenrod" class="me-1" aria-hidden="true"></i>Invalid Name.</span>
               </div>
            </div>
            <div class="row m-2">
                <div class="col"><label style="color:white">Email:</label></div>
                <div class="col">
                    <input type="email" id="email" ng-model="employee.email">
                </div>
            </div>
            <div class="row m-2">
                <div class="col"><label style="color:white">Contact Number:</label></div>
                <div class="col">
                    <input type="tel" class="mb-2" ng-model="employee.contactNumber" name="phone" ng-pattern="/^\d{10}$/"><br>
                    <span ng-show="myForm.phone.$error.pattern && myForm.phone.$touched"
                     style="background-color: white;" class="mt-3 p-1 rounded">
                     <i class="fa fa-exclamation-circle" style="color:goldenrod" class="me-1" aria-hidden="true"></i>Provide valid Number.</span>
                </div>
            </div>
            <div class="row m-2">
                <div class="col"><label style="color:white">Age:</label></div>
                <div class="col">
                    <input type="number" ng-model="employee.age" name="age"ng-pattern="/^(0?[1-9]|[1-9][0-9])$/" class="mb-1">
                    <span class=" p-1 rounded" ng-show="myForm.age.$error.pattern && myForm.age.$touched"
                    style="background-color: white;" class="mt-3 p-1 rounded">
                    <i class="fa fa-exclamation-circle" style="color:goldenrod" class="me-1" aria-hidden="true"></i>Provide valid Age.</span>
                </div>
            </div>
            <div class="row m-2">
                <div class="col"><label style="color:white">DOB:</label></div>
                <div class="col">
                    <input type="text" class="mb-1" ng-model="employee.dob" name="dob" ng-pattern="/^(0[1-9]|1[0-9]|2[0-9]|3[01])\/(0[1-9]|1[0-2])\/\d{4}$/"><br>
                    <span class=" p-1 rounded" ng-show="myForm.dob.$error.pattern && myForm.dob.$touched"
                    style="background-color: white;" class="mt-3 p-1 rounded">
                    <i class="fa fa-exclamation-circle" style="color:goldenrod" class="me-1" aria-hidden="true"></i>DD/MM/YYYY format</span>
                </div>
            </div>
            <div class="row m-2">
                <div class="col"><label style="color:white">Salary:</label></div>
                <div class="col">
                    <input type="text" class="mb-1" ng-model="employee.salary" name="salary" ng-pattern="/^\d+(\.\d{1,2})?$/"><br>
                    <span class=" p-1 rounded" ng-show="myForm.salary.$error.pattern && myForm.salary.$touched"
                    style="background-color: white;" class="mt-3 p-1 rounded">
                    <i class="fa fa-exclamation-circle" style="color:goldenrod" class="me-1" aria-hidden="true"></i>invalid Input</span>
                </div>
            </div>
            <div class="row m-2">
                <div class="col"><label style="color:white">Address:</label></div>
                <div class="col"><input type="text" ng-model="employee.address"></div>
            </div>
            <div class="d-flex justify-content-center">
                <button ng-click="saveEmployee()" type="submit" class="btn btn-light" style="color:#da3e56; "><strong>Save</strong></button>
            </div>

        </form>
    </div>
    
</body>
</html>
