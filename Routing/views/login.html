<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js" integrity="sha512-y1qD3hz/IAf8W4+/UMLZ+CN6LIoUGi7srWJ3r1R17Hid8x0yXe+1B5ZelkaL1Mjzedzu0Cg3HBvDG02SAgSzBw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Document</title>
</head>
<body>
   <div class="d-flex justify-content-center m-4">
  <form ng-submit="login()">
    <h1 class="text-center">LOGIN Page</h1>
    <div class="row g-3 align-items-center m-2">
      <div class="col-auto">
        <label for="inputusername" class="col-form-label" ng-model="username">UserName</label>
      </div>
      <div class="col-auto">
        <input type="text" id="inputusername" class="form-control" ng-model="password">
      </div>
      
    </div>
    <div class="row g-3 align-items-center m-2">
      <div class="col-auto">
        <label for="inputPassword6" class="col-form-label">Password</label>
      </div>
      <div class="col-auto">
        <input type="password" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline">
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="button submit" class="btn btn-danger m-2" onclick="saveFormData()">Submit</button>
    </div>
  </form>
</div>



</body>
</html>
