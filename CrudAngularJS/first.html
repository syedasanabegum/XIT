<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>CRUD</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./angularCrud.js"></script>
  </head>
  <body>
    
  <div ng-app="App" ng-controller="ContactController" class="main m-4">
    <h1 class="text-cnter">CRUD Operation</h1>
    <form class="well d-flex justify-content-center align-items-center" name="myForm">
        <label>Name</label> 
        <input type="text" name="name" ng-model="newcontact.name"/>
        <label>Email</label> 
        <input type="email" name="email" ng-model="newcontact.email"/>
        <span ng-show="myForm.email.$error.email">enter valid email</span>
        <label>Phone</label> 
        <input type="text" name="phone" ng-model="newcontact.phone"/>
        <br/>
        <input type="hidden" ng-model="newcontact.id" />
      <br/>
      <button type="button" class="btn btn-primary" ng-click="saveContact()">Save</button>
    </form>
    <br/>
<table class="table table-bordered p-4">
<thead> 
<tr class="text-center">
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Action</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="contact in contacts">
    <td>{{ contact.name }}</td>
    <td>{{ contact.email }}</td>
    <td>{{ contact.phone }}</td>
    <td>
        <button type="button" class="btn btn-primary" ng-click="edit(contact.id)">Edit</button>
        <button type="button" class="btn btn-warning" ng-click="delete(contact.id)">Delete</button>
    </td>
 </tr>
</tbody>
</table>    
</div>
<body>
</html>
